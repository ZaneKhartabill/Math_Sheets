<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Feuilles de R√©vision</title>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        /* En-t√™te stylis√©e */
        .header {
            background-color: #4e5de3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .student-avatar {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .avatar-emoji {
            font-size: 2.5em;
            margin-right: 15px;
        }
        
        .student-info {
            display: flex;
            flex-direction: column;
        }
        
        .student-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .back-button {
            background-color: white;
            color: #4e5de3;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #f0f0f0;
        }
        
        /* Titres */
        h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        h2 {
            color: #4e5de3;
            border-bottom: 2px solid #7fc8f8;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        /* Liste des feuilles de travail */
        .worksheets-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .worksheet-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            border-left: 5px solid #4e5de3;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .worksheet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .worksheet-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #4e5de3;
        }
        
        .worksheet-date {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .worksheet-desc {
            margin-bottom: 10px;
            flex-grow: 1;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4e5de3;
            transition: width 0.3s;
        }
        
        .worksheet-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        /* Message quand pas de feuilles */
        .no-worksheets {
            text-align: center;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            color: #777;
        }
        
        /* Pied de page */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            padding: 10px;
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-t√™te principale -->
        <div class="header">
            <div class="student-avatar">
                <div class="avatar-emoji" id="studentEmoji">üëß</div>
                <div class="student-info">
                    <div class="student-name" id="studentName">Chargement...</div>
                </div>
            </div>
            <h1>Tableau de Bord</h1>
            <button class="back-button" onclick="goHome()">‚Üê Accueil</button>
        </div>
        
        <h2>Tes feuilles de r√©vision</h2>
        
        <!-- Liste des feuilles de travail -->
        <div class="worksheets-list" id="worksheetsList">
            <!-- Les feuilles de travail seront g√©n√©r√©es ici -->
        </div>
        
        <footer>
            <p>Clique sur une feuille pour commencer √† travailler! üåü</p>
        </footer>
    </div>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBnFB7ZoqliCOF1a57G0cbLOEoyMGzf9QI",
            authDomain: "sham-s-worksheets.firebaseapp.com",
            databaseURL: "https://sham-s-worksheets-default-rtdb.firebaseio.com",
            projectId: "sham-s-worksheets",
            storageBucket: "sham-s-worksheets.firebasestorage.app",
            messagingSenderId: "408757720197",
            appId: "1:408757720197:web:fd63c16cfc0fb3afc185ec",
            measurementId: "G-CZ7BSB67LV"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Obtenir l'√©tudiant depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const student = urlParams.get('student');
        
        // Si aucun √©tudiant n'est sp√©cifi√©, retourner √† la page d'accueil
        if (!student) {
            window.location.href = 'index.html';
        }
        
        // Configurer l'interface utilisateur en fonction de l'√©tudiant
        function setupStudentUI() {
            const studentName = document.getElementById('studentName');
            const studentEmoji = document.getElementById('studentEmoji');
            
            if (student === 'sham') {
                studentName.textContent = 'Sham';
                studentEmoji.textContent = 'üëß';
                document.title = 'Tableau de Bord de Sham';
            } else if (student === 'celine') {
                studentName.textContent = 'Celine';
                studentEmoji.textContent = 'üë©';
                document.title = 'Tableau de Bord de Celine';
            }
        }
        
        // Charger les feuilles de travail de l'√©tudiant
        function loadWorksheets() {
            const worksheetsRef = database.ref(`worksheets/${student}`);
            
            worksheetsRef.once('value', (snapshot) => {
                const worksheetsList = document.getElementById('worksheetsList');
                worksheetsList.innerHTML = '';
                
                const data = snapshot.val();
                
                if (!data) {
                    // Aucune feuille de travail disponible
                    const noWorksheets = document.createElement('div');
                    noWorksheets.className = 'no-worksheets';
                    noWorksheets.innerHTML = `
                        <p>Aucune feuille de travail disponible pour le moment.</p>
                        <p>Revenez bient√¥t pour de nouvelles feuilles! üìö</p>
                    `;
                    worksheetsList.appendChild(noWorksheets);
                    return;
                }
                
                // Cr√©er une carte pour chaque feuille de travail
                Object.keys(data).forEach(worksheetId => {
                    const worksheet = data[worksheetId];
                    
                    // Calculer la progression
                    let progress = 0;
                    let totalQuestions = 0;
                    let answeredQuestions = 0;
                    
                    if (worksheet.progress) {
                        // Compter le nombre de questions r√©pondues
                        Object.keys(worksheet.progress).forEach(key => {
                            if (key.startsWith('answer')) {
                                totalQuestions++;
                                if (worksheet.progress[key].trim() !== '') {
                                    answeredQuestions++;
                                }
                            }
                        });
                        
                        if (totalQuestions > 0) {
                            progress = (answeredQuestions / totalQuestions) * 100;
                        }
                    }
                    
                    // Cr√©er la carte de la feuille de travail
                    const card = document.createElement('div');
                    card.className = 'worksheet-card';
                    card.onclick = () => openWorksheet(worksheetId);
                    
                    card.innerHTML = `
                        <div class="worksheet-title">${worksheet.title || 'Feuille de r√©vision'}</div>
                        <div class="worksheet-date">${worksheet.date || 'Date non sp√©cifi√©e'}</div>
                        <div class="worksheet-desc">${worksheet.description || 'Feuille de travail math√©matique'}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="worksheet-footer">
                            <span>${Math.round(progress)}% compl√©t√©</span>
                            <span>${answeredQuestions}/${totalQuestions} questions</span>
                        </div>
                    `;
                    
                    worksheetsList.appendChild(card);
                });
            });
        }
        
        // Ouvrir une feuille de travail
        function openWorksheet(worksheetId) {
            window.location.href = `worksheet.html?student=${student}&id=${worksheetId}`;
        }
        
        // Retourner √† la page d'accueil
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Initialiser la page
        document.addEventListener('DOMContentLoaded', () => {
            setupStudentUI();
            loadWorksheets();
        });
    </script>
</body>
</html>
