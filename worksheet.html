<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuille de R√©vision Math√©matiques</title>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* En-t√™te stylis√©e */
        .header {
            background-color: #4e5de3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .character {
            font-size: 2.5em;
            margin-left: 15px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .back-button {
            background-color: white;
            color: #4e5de3;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #f0f0f0;
        }
        
        /* Styles de section */
        section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #4e5de3;
        }
        
        /* Titres */
        h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        h2 {
            color: #4e5de3;
            border-bottom: 2px solid #7fc8f8;
            padding-bottom: 10px;
            margin-top: 0;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h3 {
            color: #333;
            margin-top: 20px;
        }
        
        .emoji {
            margin-right: 10px;
            font-size: 1.5em;
        }
        
        /* Exercices */
        .exercise {
            background-color: rgba(127, 200, 248, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #7fc8f8;
        }
        
        /* Zone de r√©ponse */
        .answer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
            margin: 10px 0 20px 0;
            font-size: 1rem;
        }
        
        .answer-input:focus {
            border-color: #4e5de3;
            outline: none;
            box-shadow: 0 0 3px rgba(78, 93, 227, 0.3);
        }
        
        /* Tableaux */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #7fc8f8;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: rgba(127, 200, 248, 0.1);
        }
        
        /* Pied de page */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            padding: 10px;
            font-size: 0.9em;
        }
        
        /* Status bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #4e5de3;
            color: white;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sheet-id {
            font-weight: bold;
            background-color: white;
            color: #4e5de3;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        /* Last saved notification */
        .save-notification {
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .save-notification.show {
            opacity: 1;
        }
        
        /* Conteneur de contenu dynamique */
        #worksheetContent {
            min-height: 200px;
        }
        
        /* Loader */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loader::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4e5de3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-t√™te principale -->
        <div class="header">
            <div>
                <h1 id="worksheetTitle">Chargement...</h1>
                <p id="worksheetSubtitle"></p>
            </div>
            <div class="header-buttons">
                <button class="back-button" onclick="returnToDashboard()">‚Üê Retour</button>
            </div>
            <div class="character" id="characterEmoji">üßô‚Äç‚ôÄÔ∏è</div>
        </div>
        
        <!-- Contenu dynamique de la feuille -->
        <div id="worksheetContent">
            <div class="loader"></div>
        </div>
        
        <footer>
            <p>Feuille de r√©vision cr√©√©e sp√©cialement pour toi! üåü</p>
        </footer>
    </div>
    
    <!-- Status bar -->
    <div class="status-bar">
        <div class="save-notification" id="saveNotification">Sauvegarde automatique effectu√©e</div>
        <div>ID de la feuille: <span class="sheet-id" id="sheetId">Chargement...</span></div>
    </div>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBnFB7ZoqliCOF1a57G0cbLOEoyMGzf9QI",
            authDomain: "sham-s-worksheets.firebaseapp.com",
            databaseURL: "https://sham-s-worksheets-default-rtdb.firebaseio.com",
            projectId: "sham-s-worksheets",
            storageBucket: "sham-s-worksheets.firebasestorage.app",
            messagingSenderId: "408757720197",
            appId: "1:408757720197:web:fd63c16cfc0fb3afc185ec",
            measurementId: "G-CZ7BSB67LV"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // R√©cup√©rer les param√®tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const student = urlParams.get('student');
        const worksheetId = urlParams.get('id');
        
        // Si les param√®tres n√©cessaires sont manquants, retourner √† l'accueil
        if (!student || !worksheetId) {
            window.location.href = 'index.html';
        }
        
        // R√©f√©rence √† la feuille dans la base de donn√©es
        const worksheetRef = database.ref(`worksheets/${student}/${worksheetId}`);
        const progressRef = database.ref(`worksheets/${student}/${worksheetId}/progress`);
        
        // Fonction pour charger le contenu de la feuille
        function loadWorksheet() {
            worksheetRef.once('value', (snapshot) => {
                const worksheetData = snapshot.val();
                
                if (!worksheetData) {
                    // Feuille non trouv√©e
                    displayError('Cette feuille de travail n\'existe pas ou a √©t√© supprim√©e.');
                    return;
                }
                
                // Mettre √† jour le titre et sous-titre
                document.getElementById('worksheetTitle').textContent = worksheetData.title || 'Feuille de R√©vision';
                document.getElementById('worksheetSubtitle').textContent = worksheetData.description || '';
                document.getElementById('sheetId').textContent = worksheetId;
                
                // Charger le contenu HTML de la feuille
                const contentContainer = document.getElementById('worksheetContent');
                
                if (worksheetData.content) {
                    contentContainer.innerHTML = worksheetData.content;
                    
                    // Ajouter des event listeners √† tous les champs de r√©ponse
                    setupAnswerFields();
                    
                    // Charger les r√©ponses sauvegard√©es
                    loadSavedAnswers();
                } else {
                    displayError('Cette feuille de travail ne contient pas de contenu.');
                }
            });
        }
        
        // Fonction pour afficher une erreur
        function displayError(message) {
            const contentContainer = document.getElementById('worksheetContent');
            contentContainer.innerHTML = `
                <section>
                    <h2><span class="emoji">‚ö†Ô∏è</span> Erreur</h2>
                    <p>${message}</p>
                    <p>Retourne au tableau de bord pour choisir une autre feuille de travail.</p>
                </section>
            `;
        }
        
        // Configurer les champs de r√©ponse
        function setupAnswerFields() {
            const answerInputs = document.querySelectorAll('.answer-input');
            
            answerInputs.forEach(input => {
                input.addEventListener('input', () => {
                    saveAnswer(input.id, input.value);
                });
            });
        }
        
        // Charger les r√©ponses sauvegard√©es
        function loadSavedAnswers() {
            progressRef.once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Remplir les champs avec les donn√©es sauvegard√©es
                    Object.keys(data).forEach(inputId => {
                        const input = document.getElementById(inputId);
                        if (input) {
                            input.value = data[inputId];
                        }
                    });
                }
            });
        }
        
        // Sauvegarder une r√©ponse
        let saveTimeout;
        function saveAnswer(inputId, value) {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                progressRef.child(inputId).set(value)
                    .then(() => {
                        // Afficher notification de sauvegarde
                        const notification = document.getElementById('saveNotification');
                        notification.textContent = 'Sauvegarde automatique effectu√©e ‚úì';
                        notification.classList.add('show');
                        
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error("Erreur de sauvegarde:", error);
                        const notification = document.getElementById('saveNotification');
                        notification.textContent = 'Erreur de sauvegarde ‚úó';
                        notification.classList.add('show');
                        
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 2000);
                    });
            }, 1000); // Sauvegarder 1 seconde apr√®s la derni√®re frappe
        }
        
        // Retourner au tableau de bord
        function returnToDashboard() {
            window.location.href = `dashboard.html?student=${student}`;
        }
        
        // Charger la feuille de travail au chargement de la page
        document.addEventListener('DOMContentLoaded', loadWorksheet);
    </script>
</body>
</html>
