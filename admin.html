<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Feuilles de Travail</title>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    <!-- TinyMCE pour l'√©diteur de texte enrichi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.4.1/tinymce.min.js"></script>
    
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* En-t√™te stylis√©e */
        .header {
            background-color: #4e5de3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        /* Titres */
        h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        h2 {
            color: #4e5de3;
            border-bottom: 2px solid #7fc8f8;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        h3 {
            color: #333;
            margin-top: 20px;
        }
        
        /* Mise en page de l'administration */
        .admin-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        /* Panneau de navigation */
        .nav-panel {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .nav-section {
            margin-bottom: 30px;
        }
        
        .nav-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4e5de3;
        }
        
        .student-selector {
            display: flex;
            margin-bottom: 20px;
        }
        
        .student-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #ddd;
        }
        
        .student-tab:first-child {
            border-radius: 5px 0 0 5px;
        }
        
        .student-tab:last-child {
            border-radius: 0 5px 5px 0;
        }
        
        .student-tab.active {
            background-color: #4e5de3;
            color: white;
            border-color: #4e5de3;
        }
        
        .worksheet-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .worksheet-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .worksheet-item:hover {
            background-color: #f0f0f0;
        }
        
        .worksheet-item.active {
            background-color: rgba(78, 93, 227, 0.1);
            border-left: 3px solid #4e5de3;
        }
        
        .worksheet-item:last-child {
            border-bottom: none;
        }
        
        .create-btn {
            width: 100%;
            background-color: #4e5de3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .create-btn:hover {
            background-color: #3a49c9;
        }
        
        /* Panneau d'√©dition */
        .edit-panel {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .form-input:focus {
            border-color: #4e5de3;
            outline: none;
            box-shadow: 0 0 3px rgba(78, 93, 227, 0.3);
        }
        
        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }
        
        /* √âditeur TinyMCE */
        .editor-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        /* Barre d'outils */
        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        .action-btns {
            display: flex;
            gap: 10px;
        }
        
        .save-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .save-btn:hover {
            background-color: #45a049;
        }
        
        .preview-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .preview-btn:hover {
            background-color: #0b7dda;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        /* Statut de sauvegarde */
        .save-status {
            color: #777;
            font-size: 0.9em;
        }
        
        /* Template Gallery */
        .template-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .template-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4e5de3;
        }
        
        .template-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4e5de3;
        }
        
        .template-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .template-desc {
            font-size: 0.9em;
            color: #777;
        }
        
        /* Notification de sauvegarde */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #4CAF50;
        }
        
        .notification.error {
            background-color: #f44336;
        }
        
        /* Pour les √©crans plus petits */
        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-t√™te principale -->
        <div class="header">
            <div class="logo">üìö Admin - Gestion des Feuilles</div>
            <h1>Cr√©er et Modifier des Feuilles de Travail</h1>
            <button class="preview-btn" onclick="goToHome()">Voir le Site</button>
        </div>
        
        <!-- Disposition de l'admin -->
        <div class="admin-layout">
            <!-- Panneau de navigation -->
            <div class="nav-panel">
                <div class="nav-section">
                    <div class="nav-title">Choisir un √©l√®ve</div>
                    <div class="student-selector">
                        <div class="student-tab active" onclick="selectStudent('sham')" id="shamTab">Sham</div>
                        <div class="student-tab" onclick="selectStudent('celine')" id="celineTab">Celine</div>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">Feuilles de travail</div>
                    <div class="worksheet-list" id="worksheetList">
                        <!-- La liste sera g√©n√©r√©e dynamiquement -->
                        <div class="worksheet-item">Chargement...</div>
                    </div>
                    <button class="create-btn" onclick="createNewWorksheet()">+ Nouvelle Feuille</button>
                </div>
                
            
            <!-- Panneau d'√©dition -->
            <div class="edit-panel">
                <h2>√âditer la Feuille de Travail</h2>
                
                <div class="form-group">
                    <label class="form-label" for="worksheetTitle">Titre</label>
                    <input type="text" id="worksheetTitle" class="form-input" placeholder="Titre de la feuille de travail">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="worksheetDescription">Description</label>
                    <input type="text" id="worksheetDescription" class="form-input" placeholder="Courte description du contenu">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="worksheetDate">Date (optionnel)</label>
                    <input type="date" id="worksheetDate" class="form-input">
                </div>
                
                <div class="editor-container">
                    <div class="toolbar">
                        <div class="save-status" id="saveStatus">Non sauvegard√©</div>
                        <div class="action-btns">
                            <button class="preview-btn" onclick="previewWorksheet()">Aper√ßu</button>
                            <button class="save-btn" onclick="saveWorksheet()">Enregistrer</button>
                            <button class="delete-btn" onclick="confirmDelete()">Supprimer</button>
                        </div>
                    </div>
                    <textarea id="worksheetContent"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification de sauvegarde -->
    <div class="notification" id="notification"></div>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBnFB7ZoqliCOF1a57G0cbLOEoyMGzf9QI",
            authDomain: "sham-s-worksheets.firebaseapp.com",
            databaseURL: "https://sham-s-worksheets-default-rtdb.firebaseio.com",
            projectId: "sham-s-worksheets",
            storageBucket: "sham-s-worksheets.firebasestorage.app",
            messagingSenderId: "408757720197",
            appId: "1:408757720197:web:fd63c16cfc0fb3afc185ec",
            measurementId: "G-CZ7BSB67LV"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Variables globales
        let currentStudent = 'sham';
        let currentWorksheetId = null;
        let isNewWorksheet = false;
        let editor;
        
        // Initialiser TinyMCE
        tinymce.init({
            selector: '#worksheetContent',
            height: 500,
            plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste help wordcount',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
            setup: function(ed) {
                editor = ed;
                ed.on('change', function() {
                    document.getElementById('saveStatus').textContent = 'Modifications non sauvegard√©es';
                });
            }
        });
        
        // Charger la liste des feuilles de travail pour l'√©l√®ve actuel
        function loadWorksheetList() {
            const worksheetsRef = database.ref(`worksheets/${currentStudent}`);
            
            worksheetsRef.once('value', (snapshot) => {
                const worksheetList = document.getElementById('worksheetList');
                worksheetList.innerHTML = '';
                
                const data = snapshot.val();
                
                if (!data) {
                    worksheetList.innerHTML = '<div class="worksheet-item">Aucune feuille disponible</div>';
                    return;
                }
                
                // Cr√©er un √©l√©ment pour chaque feuille de travail
                Object.keys(data).forEach(worksheetId => {
                    const worksheet = data[worksheetId];
                    const listItem = document.createElement('div');
                    listItem.className = 'worksheet-item';
                    if (worksheetId === currentWorksheetId) {
                        listItem.classList.add('active');
                    }
                    listItem.textContent = worksheet.title || 'Sans titre';
                    listItem.onclick = () => selectWorksheet(worksheetId);
                    
                    worksheetList.appendChild(listItem);
                });
            });
        }
        
        // S√©lectionner un √©l√®ve
        function selectStudent(student) {
            currentStudent = student;
            currentWorksheetId = null;
            
            // Mettre √† jour l'interface
            document.getElementById('shamTab').classList.toggle('active', student === 'sham');
            document.getElementById('celineTab').classList.toggle('active', student === 'celine');
            
            // Recharger la liste des feuilles
            loadWorksheetList();
            
            // R√©initialiser le formulaire
            document.getElementById('worksheetTitle').value = '';
            document.getElementById('worksheetDescription').value = '';
            document.getElementById('worksheetDate').value = '';
            editor.setContent('');
        }
        
        // S√©lectionner une feuille de travail
        function selectWorksheet(worksheetId) {
            currentWorksheetId = worksheetId;
            isNewWorksheet = false;
            
            // Mettre √† jour la liste
            const items = document.querySelectorAll('.worksheet-item');
            items.forEach(item => item.classList.remove('active'));
            
            // Trouver et activer l'√©l√©ment s√©lectionn√©
            items.forEach(item => {
                if (item.textContent.includes(document.getElementById('worksheetTitle').value)) {
                    item.classList.add('active');
                }
            });
            
            // Charger les donn√©es de la feuille
            const worksheetRef = database.ref(`worksheets/${currentStudent}/${worksheetId}`);
            
            worksheetRef.once('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    document.getElementById('worksheetTitle').value = data.title || '';
                    document.getElementById('worksheetDescription').value = data.description || '';
                    document.getElementById('worksheetDate').value = data.date || '';
                    
                    if (data.content) {
                        editor.setContent(data.content);
                    } else {
                        editor.setContent('');
                    }
                    
                    document.getElementById('saveStatus').textContent = 'Charg√©';
                }
            });
        }
        
        // Cr√©er une nouvelle feuille de travail
        function createNewWorksheet() {
            isNewWorksheet = true;
            currentWorksheetId = generateWorksheetId();
            
            // R√©initialiser le formulaire
            document.getElementById('worksheetTitle').value = 'Nouvelle Feuille';
            document.getElementById('worksheetDescription').value = 'Description de la nouvelle feuille';
            
            // Date du jour
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('worksheetDate').value = today;
            
            // Contenu vide
            editor.setContent('<section id="intro"><h2><span class="emoji">üìù</span> Introduction</h2><p>Contenu de votre feuille de travail ici...</p></section>');
            
            document.getElementById('saveStatus').textContent = 'Nouvelle feuille - Non sauvegard√©e';
            
            // Mettre √† jour la liste en ajoutant temporairement
            const worksheetList = document.getElementById('worksheetList');
            const items = document.querySelectorAll('.worksheet-item');
            items.forEach(item => item.classList.remove('active'));
            
            const newItem = document.createElement('div');
            newItem.className = 'worksheet-item active';
            newItem.textContent = 'Nouvelle Feuille';
            worksheetList.prepend(newItem);
        }
        
        // G√©n√©rer un ID pour une nouvelle feuille
        function generateWorksheetId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 10; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Sauvegarder la feuille de travail
        function saveWorksheet() {
            if (!currentWorksheetId) {
                showNotification('Erreur: Aucune feuille s√©lectionn√©e', 'error');
                return;
            }
            
            const title = document.getElementById('worksheetTitle').value;
            const description = document.getElementById('worksheetDescription').value;
            const date = document.getElementById('worksheetDate').value;
            const content = editor.getContent();
            
            if (!title) {
                showNotification('Veuillez ajouter un titre', 'error');
                return;
            }
            
            // Pr√©parer les donn√©es √† sauvegarder
            const worksheetData = {
                title: title,
                description: description,
                date: date,
                content: content,
                lastUpdated: new Date().toISOString()
            };
            
            // Si c'est une nouvelle feuille, initialiser progress
            if (isNewWorksheet) {
                worksheetData.progress = {};
            }
            
            // R√©f√©rence √† la feuille dans la base de donn√©es
            const worksheetRef = database.ref(`worksheets/${currentStudent}/${currentWorksheetId}`);
            
            // Sauvegarder
            worksheetRef.update(worksheetData)
                .then(() => {
                    document.getElementById('saveStatus').textContent = 'Sauvegard√©';
                    showNotification('Feuille de travail sauvegard√©e avec succ√®s!', 'success');
                    
                    // Si c'√©tait une nouvelle feuille, mettre √† jour la liste
                    if (isNewWorksheet) {
                        isNewWorksheet = false;
                        loadWorksheetList();
                    }
                })
                .catch((error) => {
                    console.error("Erreur de sauvegarde:", error);
                    showNotification('Erreur lors de la sauvegarde', 'error');
                });
        }
        
        // Aper√ßu de la feuille de travail
        function previewWorksheet() {
            if (!currentWorksheetId) {
                showNotification('Erreur: Aucune feuille s√©lectionn√©e', 'error');
                return;
            }
            
            // Sauvegarder d'abord
            saveWorksheet();
            
            // Ouvrir l'aper√ßu dans un nouvel onglet
            window.open(`worksheet.html?student=${currentStudent}&id=${currentWorksheetId}`, '_blank');
        }
        
        // Supprimer la feuille de travail
        function confirmDelete() {
            if (!currentWorksheetId) {
                showNotification('Erreur: Aucune feuille s√©lectionn√©e', 'error');
                return;
            }
            
            if (confirm("√ätes-vous s√ªr de vouloir supprimer cette feuille de travail? Cette action est irr√©versible.")) {
                // R√©f√©rence √† la feuille dans la base de donn√©es
                const worksheetRef = database.ref(`worksheets/${currentStudent}/${currentWorksheetId}`);
                
                // Supprimer
                worksheetRef.remove()
                    .then(() => {
                        showNotification('Feuille de travail supprim√©e', 'success');
                        
                        // R√©initialiser et recharger
                        currentWorksheetId = null;
                        document.getElementById('worksheetTitle').value = '';
                        document.getElementById('worksheetDescription').value = '';
                        document.getElementById('worksheetDate').value = '';
                        editor.setContent('');
                        loadWorksheetList();
                    })
                    .catch((error) => {
                        console.error("Erreur de suppression:", error);
                        showNotification('Erreur lors de la suppression', 'error');
                    });
            }
        }
        
        // Afficher une notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Aller √† la page d'accueil
        function goToHome() {
            window.open('index.html', '_blank');
        }
        
        // Initialiser la page
        document.addEventListener('DOMContentLoaded', () => {
            selectStudent('sham');
        });
    </script>
</body>
</html>
